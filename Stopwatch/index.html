<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="time">
            <span class="number" id="hour">00</span>
            <span class="txt">:</span>

            <span class="number" id="minute">00</span>
            <span class="txt">:</span>
            
            <span class="number" id="seconds">00</span>
            <span class="txt">:</span>

            <span class="number" id="mili">00</span>
        </div>
<br>
        <div id="buttons">
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
<div id="lapContainer"></div>
    <script src="script.js"></script>
</body>
</html>
