<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <h1>Rock Paper Scissor </h1>
    <p class="score">You:<span id="user-score">0</span>-<span id="computer-score">0</span>:Computer</p>
        <div class="choice">
            <div class="moves" id="rock">Rock</div>
            <div class="moves" id="paper"> Paper</div>
            <div class="moves" id="scissor">Scissor</div>
        </div>
     <div class="finish">
        <p id="result">Computer Won!</p>
         <button id="btn">Play Again</button>
     </div>
     <div class="overlay"></div>
</body>
</html>
